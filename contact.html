<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMPLE_SITE</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="menu.js"></script>
  </head>

  <body>
    <!-- header -->
    <header id="header" class="header wrapper">
      <img src="images/logo.svg" class="header__image" alt="ロゴ">
      <div class="header-btn">
        <div class="header-btn__text"></div>

        <div class="header-btn__icon">
          <span class="header-btn__bar1"></span>
          <span class="header-btn__bar2"></span>
        </div>
      </div>

      <!-- nav -->
      <div class="nav is-open">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <div class="nav__text">TOP<span>トップ</span></div>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <div class="nav__text">NEWS<span>ニュース</span></div>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <div class="nav__text">ABOUT<span>アバウト</span></div>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <div class="nav__text">RECRUIT<span>リクルート</span></div>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <div class="nav__text">CONTACT<span>コンタクト</span></div>
            </a>
          </li>
        </ul>
      </div>
      <!-- /nav -->
    </header>
    <!-- /header -->

    <!-- main -->
    <main>

      <!-- contents -->
      <div class="contents wrapper">
        <!-- title -->
        <div class="title-wrap title-wrap_flex title-wrap_height">
          <div class="title__text">CONTACT</div>
          <div class="title__polygon"></div>
        </div>
        <!-- /title -->

        <!-- form -->
        <div class="form">
          <form method="post">
            <div class="form__item">
              <label for="name" class="form__label">お名前</label>
              <input type="text" id="name" name="name" placeholder="三府　一郎" class="form__input">
            </div>
            <div class="form__item">
              <label for="email" class="form__label">E-mail</label>
              <input type="mail" id="email" name="email" placeholder="example@example.com" class="form__input">
            </div>
            <div class="form__item">
              <label for="email-confirmation" class="form__label">E-mail(確認用)</label>
              <input type="mail" id="email-confirmation" name="email-confirmation" placeholder="example@example.com" class="form__input">
            </div>
            <div class="form__item form__item_margin-bottom">
              <label for="message" class="form__label">お問い合わせ内容</label>
              <textarea id="message" name="message" class="form__textarea"></textarea>
            </div>
            <div class="form-btn-wrap">
              <div class="form-btn">
                <input type="submit" value="送信内容確認" class="form-btn__text">
              </div>
            </div>
          </form>
        </div>
        <!-- /form -->

      </div>
      <!-- /contents -->

      <!-- contents -->
      <div class="contents wrapper">
        <!-- title -->
        <div class="title-wrap title-wrap_flex title-wrap_height">
          <div class="title__text">CONTACT</div>
          <div class="title__polygon"></div>
        </div>
        <!-- /title -->

        <!-- info-wrap -->
        <div class="info-wrap">
          <!-- info -->
          <div class="info info_color">
            <div class="info__text">採用情報はこちらから</div>
            <a href="#" class="info__link">
              <div class="info-btn">
                <div class="info-btn__text">RECRUIT</div>
              </div>
            </a>
          </div>
          <!-- /info -->
        </div>
        <!-- /info-wrap -->
      </div>
      <!-- /contents -->

    </main>
    <!-- /main -->

    <!-- footer -->
    <footer id="footer" class="footer">
      <!-- footer-wrap -->
      <div class="footer-wrap wrapper">
        <img src="images/logo_w.svg" class="footer__image">
        <div class="footer__address">
          〒000-0000<br>
          福岡県◯◯市◯◯区◯◯ 0-00-00<br>
          093-XXXX-XXXX<br>
          info@sample.xxx<br>
        </div>

        <!-- footer-nav -->
        <div class="footer-nav">
          <!-- footer-nav__sm -->
          <div class="footer-nav__sm">
            <ul class="nav__list">
              <li class="nav__item nav__item_footer_border-color nav__item_margin">
                <a href="#" class="nav__link">
                  <div class="nav__text">TOP</div>
                </a>
              </li>
              <li class="nav__item nav__item_footer_border-color nav__item_margin">
                <a href="#" class="nav__link">
                  <div class="nav__text">NEWS</div>
                </a>
              </li>
              <li class="nav__item nav__item_footer_border-color nav__item_margin">
                <a href="#" class="nav__link">
                  <div class="nav__text">ABOUT</div>
                </a>
              </li>
              <li class="nav__item nav__item_footer_border-color nav__item_margin">
                <a href="#" class="nav__link">
                  <div class="nav__text">RECRUIT</div>
                </a>
              </li>
              <li class="nav__item nav__item_footer_border-color nav__item_margin">
                <a href="#" class="nav__link">
                  <div class="nav__text">CONTACT</div>
                </a>
              </li>
            </ul>
          </div>
          <!-- /footer-nav__sm -->

          <!-- footer-nav__md -->
          <div class="footer-nav__md">
            <ul class="footer-nav__list">
              <li class="footer-nav__item">
                <a href="#" class="footer-nav__link">
                  <div class="footer-nav__text">トップページ</div>
                </a>
              </li>
              <li class="footer-nav__item">
                <a href="#" class="footer-nav__link">
                  <div class="footer-nav__text">ニュース</div>
                </a>
              </li>
              <li class="footer-nav__item">
                <a href="#" class="footer-nav__link">
                  <div class="footer-nav__text">アバウト</div>
                </a>
              </li>
              <li class="footer-nav__item">
                <a href="#" class="footer-nav__link">
                  <div class="footer-nav__text">リクルート</div>
                </a>
              </li>
              <li class="footer-nav__item">
                <a href="#" class="footer-nav__link">
                  <div class="footer-nav__text">コンタクト</div>
                </a>
              </li>
            </ul>
          </div>
          <!-- /footer-nav__md -->
        </div>
        <!-- /footer-nav -->
      </div>
      <!-- /footer-wrap -->

      <div class="copyright">copyright&copy;SAMPLE Inc.</div>
    </footer>
    <!-- footer -->

  </body>
</html>
