<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMPLE_SITE</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="menu.js"></script>
  </head>

  <body>
    <!-- wrapper -->
    <div class="wrapper">

      <!-- header -->
      <header id="header" class="header">
        <img src="images/logo.svg" class="header__image" alt="ロゴ">
        <div class="header-btn">
          <div class="header-btn__text"></div>

          <div class="header-btn__icon">
            <span class="header-btn__bar1"></span>
            <span class="header-btn__bar2"></span>
          </div>

          <div class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <div class="nav__text">TOP</div>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <div class="nav__text">NEWS</div>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <div class="nav__text">ABOUT</div>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <div class="nav__text">RECRUIT</div>
                </a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">
                  <div class="nav__text">CONTACT</div>
                </a>
              </li>
            </ul>
          </div>

        </div>
      </header>
      <!-- /header -->

      <!-- MV -->
      <div class="mv">
        <div class="mv__figure-group">
          <div class="mv__allow"></div>
          <div class="mv__figure">
            <div class="mv__text">SCROLL<br>DOWN</div>
          </div>
        </div>
      </div>
      <!-- /MV -->


      <!-- footer -->
      <footer id="footer" class="footer">
        <p>copyright&copy;SAMPLE Inc.</p>
      </footer>
      <!-- footer -->

    </div>
    <!-- /wrapper -->
  </body>
</html>
